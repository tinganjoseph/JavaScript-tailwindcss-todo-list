<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>
<body class="bg-gray-200 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl mb-4 text-slate-950">Todo List</h1>
        <div class="mb-4">
            <input id="todoInput" type="text" class="border p-2" placeholder="New task">
            <button onclick="window.addTodo()" class="bg-blue-500 text-white p-2 ml-2">Add</button>
        </div>
        <div id="todoList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
